<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>欢&nbsp;迎&nbsp;登&nbsp;录&nbsp;SpringBoot&nbsp;系&nbsp;统&nbsp;！</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/js/layui/css/layui.css(t=2)}" media="all">
    <link rel="stylesheet" th:href="@{/js/layui/css/febs.css(t=2)}" media="all">
    <link rel="stylesheet" th:href="@{/js/layui/css/login.css(t=2)}" media="all">
</head>
<body>
<div id="febs-login" lay-title="登录">
    <div class="login-wrap">
        <div class="layui-container">
            <div class="layui-row">
                <div class="layui-col-xs12 layui-col-lg4 layui-col-lg-offset4 febs-tc">
                    <div class="layui-logo"><span><b>MySelf</b> System</span></div>
                </div>
                <div class="layui-col-xs12 layui-col-lg4 layui-col-lg-offset4" id="login-div">
                    <div class="layui-form" lay-filter="login-form">
                        <div class="layui-anim layui-anim-upbit">
                            <ul class="login-type-tab">
                                <li class="active">用户登录</li>
                            </ul>
                            <div class="normal-login-form">
                                <div class="layui-form-item">
                                    <label class="layui-icon label-icon layui-icon-username"></label>
                                    <input type="text" name="username" lay-verify="required"
                                           placeholder="用户名" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-item password-block">
                                    <label class="layui-icon label-icon layui-icon-password"></label>
                                    <input type="password" name="password" lay-verify="required"
                                           placeholder="密码" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-row">
                                        <div class="layui-col-xs7">
                                            <label class="layui-icon label-icon layui-icon-vercode"></label>
                                            <input type="text" maxlength="4" name="verifyCode" lay-verify="required"
                                                   placeholder="验证码" class="layui-input" autocomplete="off"
                                                   id="code">
                                        </div>
                                        <canvas id="canvas" width="100" height="43"></canvas>
                                    </div>
                                </div>
                                <div class="layui-form-item" style="margin-top: -10px;">
                                    <input type="checkbox" name="rememberMe" title="记住密码" lay-skin="primary">
                                </div>
                                <div class="layui-form-item">
                                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                                            lay-filter="login-submit" id="login">
                                        <i style="display: none"
                                           class="layui-icon layui-icon-loading layui-icon layui-anim layui-anim-rotate layui-anim-loop"></i>
                                        立即登录
                                    </button>
                                </div>
                            </div>
                            <div class="layui-form-item febs-tr">
                                <a id="regist-href">注册账号</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-col-xs12 layui-col-lg4 layui-col-lg-offset4 febs-hide" id="regist-div">
                    <div class="layui-form" lay-filter="regist-form">
                        <div class="layui-anim layui-anim-upbit">
                            <ul class="login-type-tab">
                                <li class="active">用户注册</li>
                            </ul>
                            <div class="normal-login-form">
                                <div class="layui-form-item">
                                    <label class="layui-icon label-icon layui-icon-username"></label>
                                    <input type="text" name="username" minlength="2" maxlength="10" lay-verify="range"
                                           placeholder="用户名" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-icon label-icon layui-icon-username"></label>
                                    <input type="text" name="chinaName" minlength="2" maxlength="10" lay-verify="range"
                                           placeholder="用户名(中文)" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-item password-block">
                                    <label class="layui-icon label-icon layui-icon-password"></label>
                                    <input type="password" name="password" minlength="6" lay-verify="range"
                                           placeholder="密码" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-item password-block">
                                    <label class="layui-icon label-icon layui-icon-password"></label>
                                    <input type="password" name="passwordB" lay-verify="required"
                                           placeholder="密码确认" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block" id="gender1" style="margin-left: 1px">
                                        <input type="radio" name="gender" id="genderMan" value="0" title="男">
                                        <input type="radio" name="gender" value="1" id="genderWoman" title="女" checked>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-icon label-icon layui-icon-email"></label>
                                    <input type="text" name="email" id="emailEdit" required lay-verify="required"
                                           autocomplete="off"
                                           placeholder="邮箱" class="layui-input">
                                </div>
                                <div class="layui-form-item">
                                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                                            lay-filter="regist-submit" id="regist">
                                        <i style="display: none"
                                           class="layui-icon layui-icon-loading layui-icon layui-anim layui-anim-rotate layui-anim-loop"></i>
                                        立即注册
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item febs-tr">
                            <a id="login-href">已有账号？马上登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/layui/layui.js}"></script>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:inline="javascript">
    //生成验证码 开始
    var show_num = [];
    $(function () {
        draw(show_num);

        $("#canvas").on('click', function () {
            draw(show_num);
        })
    });

    function draw(show_num) {
        var canvas_width = $('#canvas').width();
        var canvas_height = $('#canvas').height();
        var canvas = document.getElementById("canvas");//获取到canvas的对象，演员
        var context = canvas.getContext("2d");//获取到canvas画图的环境，演员表演的舞台
        canvas.width = canvas_width;
        canvas.height = canvas_height;
        var sCode = "A,B,C,E,F,G,H,J,K,L,M,N,P,Q,R,S,T,W,X,Y,Z,1,2,3,4,5,6,7,8,9,0";
        var aCode = sCode.split(",");
        var aLength = aCode.length;//获取到数组的长度

        for (var i = 0; i <= 3; i++) {
            var j = Math.floor(Math.random() * aLength);//获取到随机的索引值
            var deg = Math.random() * 30 * Math.PI / 180;//产生0~30之间的随机弧度
            var txt = aCode[j];//得到随机的一个内容
            show_num[i] = txt.toLowerCase();
            var x = 10 + i * 20;//文字在canvas上的x坐标
            var y = 20 + Math.random() * 8;//文字在canvas上的y坐标
            context.font = "bold 23px 微软雅黑";

            context.translate(x, y);
            context.rotate(deg);

            context.fillStyle = randomColor();
            context.fillText(txt, 0, 0);

            context.rotate(-deg);
            context.translate(-x, -y);
        }
        for (var i = 0; i <= 5; i++) { //验证码上显示线条
            context.strokeStyle = randomColor();
            context.beginPath();
            context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.stroke();
        }
        for (var i = 0; i <= 30; i++) { //验证码上显示小点
            context.strokeStyle = randomColor();
            context.beginPath();
            var x = Math.random() * canvas_width;
            var y = Math.random() * canvas_height;
            context.moveTo(x, y);
            context.lineTo(x + 1, y + 1);
            context.stroke();
        }
    }

    function randomColor() {//得到随机的颜色值
        var r = Math.floor(Math.random() * 256);
        var g = Math.floor(Math.random() * 256);
        var b = Math.floor(Math.random() * 256);
        return "rgb(" + r + "," + g + "," + b + ")";
    };
    //生成验证码 结束


    var ctx = [[@{/}]];
        layui.extend({
            validate: '/js/layui/lay/modules/validate'
        }).use(['form', 'layer', 'validate'], function (form, layer) {
            var $ = layui.jquery,
                validate = layui.validate,
                $view = $('#febs-login'),
                type = 'login',
                $loginDiv = $view.find('#login-div'),
                $registDiv = $view.find('#regist-div');

            form.verify(validate);
            form.render();

            //提交登录表单
            form.on('submit(login-submit)', function (data) {
                var loading = $(this).find('.layui-icon');
                var val = $("#code").val().toLowerCase();
                var num = show_num.join("");
                if (val !== num) {
                    layer.msg('验证码错误！请重新输入！');
                    $("#code").val('');
                    draw(show_num);
                    return false;
                }
                if (loading.is(":visible")) return;
                loading.show();
                var username = $("input[name='username']").val();
                var password = $("input[name='password']").val();
                var rememberMe = $("input[name='rememberMe']").is(':checked');
                $.ajax({
                    type: "post",
                    url: "/login",
                    data: {"username": username, "password": password, "rememberMe": rememberMe},
                    dataType: "json",
                    success: function (r) {
                        if (r.code == 0) {
                            location.href = '/index';
                        } else {
                            layer.msg(r.msg);
                            loading.hide();
                        }
                    }
                });
                return false;
            });

            //提交注册表单
            form.on('submit(regist-submit)', function (data) {
                if (data.field.password !== data.field.passwordB) {
                    layer.msg('两次密码输入不一致！');
                    return;
                }
                var loading = $(this).find('.layui-icon');
                if (loading.is(":visible")) return;
                loading.show();
                data.field.roleLists = [];
                data.field.status = 1;
                data.field.deptId = 2;
                $.ajax({
                    type: "post",
                    url: "/user/register",
                    data: JSON.stringify(data.field),
                    contentType: "application/json",//请求内容为Json
                    dataType: "json",
                    success: function (r) {
                        if (r.success === true) {
                            layer.msg('注册成功，请登录!');
                            loading.hide();
                            window.setTimeout(function () {
                                location.href = '/login';
                            }, 2000);
                        } else {
                            layer.msg('该用户已经存在了哦！');
                            loading.hide();
                        }
                    }
                });

            });

            $view.find('#regist-href').on('click', function () {
                resetForm();
                type = 'regist';
                $loginDiv.hide();
                $registDiv.show();
            });

            $view.find('#login-href').on('click', function () {
                resetForm();
                type = 'login';
                $loginDiv.show();
                $registDiv.hide();
            });

            function resetForm() {
                $registDiv.find('input[name="username"]').val('')
                    .end().find('input[name="password"]').val('')
                    .end().find('input[name="passwordB"]').val('');

                $loginDiv.find('input[name="username"]').val('')
                    .end().find('input[name="password"]').val('')
                    .end().find('input[name="verifyCode"]').val('');
            }

            $(document).on('keydown', function (e) {
                if (e.keyCode === 13) {
                    if (type === 'login')
                        $view.find('#login').trigger("click");
                    if (type === 'regist')
                        $view.find('#regist').trigger("click");
                }
            });
        });
</script>
<script>

</script>
</body>
</html>
