<script>
    (function () {
        svgFx4 = document.querySelector('.letters--effect-4'),
            phrase4 = new Phrase(svgFx4, {
                outAnimation: {
                    translateY: [0, 15],
                    opacity: [1, 0],
                    duration: 350,
                    easing: 'easeInBack'
                },
                inAnimation: {
                    delay: 130,
                    properties: {
                        rotateZ: {
                            value: function () {
                                return [70, 0];
                            },
                            duration: 1200,
                            //elasticity: 500,
                            easing: 'easeOutElastic'
                        },
                        opacity: {
                            value: [0, 1],
                            duration: 400,
                            easing: 'linear'
                        },
                    }
                },
                pathAnimation: {
                    duration: 1000,
                    easing: 'easeOutCubic',
                    delay: 400
                }
            });

        $(document).on('mouseenter', '#canvas', function () {
            phrase4.animate();
        });

    })();
</script>
